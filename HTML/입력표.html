<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼만들기</title>
</head>

<body>
    <h1>입사지원서</h1>
    <h2>필수 정보</h2>
    <div>
        <label>이름:</label>
        <input type="text">
    </div>
    <div>
        <label>생년월일:</label>
        <input type="date">
    </div>
    <div>
        <label>성별:</label>
        <input type="gender">
    </div>
    <h2>개발자는 왜?</h2>
    <div>
        <textarea></textarea>
    </div>
    <h2>사용해본 것들</h2>
    <div>
        <input type="checkbox">Java
    </div>
    <div><input type="checkbox" name="Python">Python</div>
    <div><input type="checkbox" name="HTML/CSS">HTML/CSS</div>
    <div><input type="checkbox" name="JS">JS</div>
    <div><input type="checkbox" name="Bootstrap">Bootstrap</div>
    <div><input type="checkbox" name="SQL">SQL</div>

    <div>
        <h2>희망 부서</h2>
        <div>
            <input type="radio" name="team">프론트엔드
        </div>
        <div>
            <input type="radio" name="team">백엔드
        </div>
        <div>
            <input type="radio" name="team">DB
        </div>
    </div>




</body>

</html>
