<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>

<body>
    <table border="1">
        <caption>표</caption>
        <thead>
            <tr>
                <th>1행 1열</th>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2행 1열</th>
                <td rowspan="2">2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <th>3행 1열</th>

                <td>3행 3열</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>A Caption</caption>
        <thead>
            <tr>
                <th>Countries</th>
                <th>Capitals</th>
                <th>Population</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>Washington, D.C.</td>
                <td>309 million</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Sweden</td>
                <td>Stockholm</td>
                <td>9 million</td>
                <td>Swedish</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>


                <td colspan="4">318 million</td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
