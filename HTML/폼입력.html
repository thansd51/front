<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 입력 태그</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" value="이름">
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일" required>
        </div>

        <label for="message">메세지</label>
        <div>
            <textarea id="message" cols="30" rows="5" required></textarea>
        </div>
        <div>
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="date" id="birthday">
        </div>
        <!--하나만 선택, 이름이 똑같아야함-->
        <div>
            <label for="">멤버쉽</label>
            <input type="radio" name="membership">심플
            <input type="radio" name="membership">스탠다드
            <input type="radio" name="membership">슈퍼
        </div>
        <!--다중 선택, 이름이 틀림-->
        <div>
            <label for="">선물</label>
            <input type="checkbox" name="gift1">오토바이
            <input type="checkbox" name="gift2">자동차
            <input type="checkbox" name="gift3">보트
        </div>


        <input type="submit" value="전송">

        <button type="reset">리셋</button>


    </form>
</body>

</html>
